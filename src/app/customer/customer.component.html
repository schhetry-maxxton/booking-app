<div class="container">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="customerId">Customer ID</label>
        <input type="number" id="customerId" formControlName="customerId" class="form-control" readonly>
      </div>
  
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control">
      </div>
      <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName" formControlName="middleName" class="form-control">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" formControlName="age" type="number" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input  id="birthDate" formControlName="birthDate" type="date" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="initialAddress">Initial Address</label>
        <input type="text" id="initialAddress" formControlName="initialAddress" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="number" id="mobileNumber" formControlName="mobileNumber" minlength="10" maxlength="10" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="pinCode">Pincode</label>
        <input type="number" id="pinCode" formControlName="pinCode" minlength="6" maxlength="6" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="district">District</label>
        <input type="text" id="district" formControlName="district" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" formControlName="state" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" formControlName="country" class="form-control">
      </div>
  
      <!-- <button type="button" class="btn btn-primary" (click)="generateCustomerId()">Generate Customer ID</button> -->
      <button type="submit" class="btn btn-success" >Submit</button>
    </form>
    <div *ngIf="customerForm.value">
      <h3>Form Values:</h3>
      <pre>{{ customerForm.value | json }}</pre>
    </div>

    <div>{{customerForm.value.customerId}}</div>
  </div>
