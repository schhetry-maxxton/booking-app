<div class="modal-header">
    <h5 class="modal-title">Booking Details</h5>
    <button type="button" class="close" (click)="close()">&times;</button>
  </div>
  <div class="modal-body">
    <form [formGroup]="bookingForm">
      <div class="form-group">
        <label for="arrivalDate">Arrival Date</label>
        <input id="arrivalDate" formControlName="arrivalDate" class="form-control" readonly>
      </div>
      <div class="form-group">
        <label for="departureDate">Departure Date</label>
        <input id="departureDate" formControlName="departureDate" class="form-control" readonly>
      </div>
      <div class="form-group">
        <label for="roomId">Room ID</label>
        <input id="roomId" formControlName="roomId" class="form-control" readonly>
      </div>
      <!-- Add other fields as needed -->
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  </div>
