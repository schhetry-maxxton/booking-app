<div class="container-fluid">
  <div class="row">
    <!-- Filter Form Row -->
    <div class="col-12 mb-4">
      <div class="filter-container p-5 rounded" style="background-image: url('Assets/filterIMG.jpg'); ">
        <h2 class="mb-4 text-center" >Plan Your Stay with Us</h2>
        <form [formGroup]="filterForm" (ngSubmit)="applyFilters()">
          <div class="row">
            <div class="form-group col-md-2 mb-3">
              <label for="location">Location</label>
              <select id="location" formControlName="location" class="form-control">
                <option value="">Select Location</option>
                <option *ngFor="let loc of locations" [value]="loc">{{ loc }}</option>
              </select>
            </div>

            <div class="form-group col-md-2 mb-3">
              <label for="dateFrom">Date From</label>
              <input id="dateFrom" type="date" formControlName="dateFrom" class="form-control">
            </div>

            <div class="form-group col-md-2 mb-3">
              <label for="dateTo">Date To</label>
              <input id="dateTo" type="date" formControlName="dateTo" class="form-control">
            </div>

            <div class="form-group col-md-2 mb-3">
              <label for="numberOfPersons">Guests</label>
              <input id="numberOfPersons" type="number" formControlName="numberOfPersons" class="form-control">
            </div>

            <div class="form-group col-md-2 mb-3">
              <label for="maxPrice">Max Price</label>
              <input id="maxPrice" type="number" formControlName="maxPrice" class="form-control">
            </div>

            <div class="form-group col-md-1 mb-3">
              <label for="minStay">Min Stay</label>
              <input id="minStay" type="number" formControlName="minStay" class="form-control">
            </div>

            <div class="form-group col-md-1 mb-3">
              <label for="maxStay">Max Stay</label>
              <input id="maxStay" type="number" formControlName="maxStay" class="form-control">
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-outline-light">Apply Filters</button>
          </div>
        </form>

        <div *ngIf="filteredRooms.length === 0" class="mt-3">
          <p class="text-muted text-center">No rooms match the selected criteria.</p>
        </div>
      </div>
    </div>

    <!-- Room Cards Column -->
    <div class="col-12">
      <div class="row room-cards">
        <div *ngFor="let room of filteredRooms" class="col-md-6 col-lg-4 mb-4">
          <div class="card h-100 shadow-lg border-0">
            <img src="Assets/resort1.jpg" class="card-img-top" alt="Room Image">
            <div class="card-body">
              <h5 class="card-title">{{ room.roomName }}</h5>
              <p class="card-text">
                <strong>Location:</strong> {{ room.locationName }}<br>
                <strong>Price per day:</strong> {{ room.pricePerDayPerPerson | currency }}<br>
                <strong>Guest Capacity:</strong> {{ room.guestCapacity }}
              </p>
            </div>
            <div class="card-footer text-center bg-transparent border-0">
              <button class="btn btn-primary" (click)="openBookingModal(room)">Book Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Booking Modal HTML -->
<div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookingModalLabel">Booking Details</h5>
        <button type="button" class="btn-close" (click)="closeBookingModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="bookingForm">
          <div class="mb-3">
            <label for="reservationId" class="form-label">Reservation ID</label>
            <input type="text" id="reservationId" class="form-control" formControlName="reservationId" readonly>
          </div>
          <div class="mb-3">
            <label for="roomNo" class="form-label">Room No.</label>
            <input type="text" id="roomNo" class="form-control" formControlName="roomNo" readonly>
          </div>
          <div class="mb-3">
            <label for="stayDateFrom" class="form-label">Stay Date From</label>
            <input type="date" id="stayDateFrom" class="form-control" formControlName="stayDateFrom" readonly>
          </div>
          <div class="mb-3">
            <label for="stayDateTo" class="form-label">Stay Date To</label>
            <input type="date" id="stayDateTo" class="form-control" formControlName="stayDateTo" readonly>
          </div>
          <div class="mb-3">
            <label for="numberOfDays" class="form-label">Number of Days</label>
            <input type="number" id="numberOfDays" class="form-control" formControlName="numberOfDays" readonly>
          </div>
          <div class="mb-3">
            <label for="totalNumberOfGuests" class="form-label">Total Number of Guests</label>
            <input type="number" id="totalNumberOfGuests" class="form-control" formControlName="totalNumberOfGuests" >
          </div>
          <div class="mb-3">
            <label for="pricePerDayPerPerson" class="form-label">Price Per Day Per Person</label>
            <input type="number" id="pricePerDayPerPerson" class="form-control" formControlName="pricePerDayPerPerson" readonly>
          </div>
          <div class="mb-3">
            <label for="totalPrice" class="form-label">Total Price</label>
            <input type="number" id="totalPrice" class="form-control" formControlName="totalPrice" readonly>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeBookingModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="confirmBooking()">Confirm Booking</button>
      </div>
    </div>
  </div>
</div>
